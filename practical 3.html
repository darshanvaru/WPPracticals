<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Tags</title>
</head>
<body>

    <h1>HTML Table Demonstration</h1>

    <table border="1" cellpadding="10" cellspacing="5" width="50%">
        <caption><b>Student Details</b></caption>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Alice</td>
            <td>20</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bob</td>
            <td>21</td>
            <td>90</td>
        </tr>
        <tr>
            <td colspan="3">Total</td>
            <td>175</td>
        </tr>
    </table>

</body>
</html>
