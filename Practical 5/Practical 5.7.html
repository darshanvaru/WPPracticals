<html>
<head>
    <style>
        a:hover {
            color: red;
        }

        p:before {
            content: "Note: ";
            font-weight: bold;
        }
    </style>
</head>

    <p>This is a paragraph with a pseudo-element added before it.</p>
    <a href="#">Hover over me</a>
</body>
</html>
