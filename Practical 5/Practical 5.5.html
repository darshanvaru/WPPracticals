<html>
<head>
    <style>
        @keyframes slide {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        div {
            width: 100%;
            animation: slide 2s ease-in-out;
            background-color: rgb(63, 88, 233);
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>Animated Box</h2>
        <p>This box slides in from the left.</p>
    </div>
</body>
</html>
